apiVersion: apps/v1
kind: Deployment
metadata:
   name: python-app

spec:
   replicas: 2
   selector:
      matchLabels:
         app: python-app
   template:
      metadata:
         labels:
            app: python-app
      spec:
          containers:
           - name: python-app 
              image: johntoby/python-app 
              ports:
              - containerPort: 5000
